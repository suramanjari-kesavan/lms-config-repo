spring.application.name=api-gateway

# Point to Config Server
spring.config.import=optional:configserver:http://localhost:8888

server.port=8080

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway Route Configuration
spring.cloud.gateway.routes[0].id=course-service
spring.cloud.gateway.routes[0].uri=lb://course-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/courses/**

spring.cloud.gateway.routes[1].id=instructor-service
spring.cloud.gateway.routes[1].uri=lb://instructor-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/instructors/**

spring.cloud.gateway.routes[2].id=student-service
spring.cloud.gateway.routes[2].uri=lb://student-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/students/**

spring.cloud.gateway.routes[3].id=enrollment-service
spring.cloud.gateway.routes[3].uri=lb://enrollment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/enrollments/**
