spring.application.name=course-service
server.port=8084
management.endpoints.web.exposure.include=*

spring.datasource.url=jdbc:postgresql://localhost:5432/lmsdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# config-repo/course-service.properties
course.fallback.instructor.name=Unknown Instructor
course.fallback.instructor.email=unknown@lms.com
course.fallback.instructor.expertise=N/A

# Logging levels
logging.level.root=INFO
logging.level.com.lms.course_service=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
